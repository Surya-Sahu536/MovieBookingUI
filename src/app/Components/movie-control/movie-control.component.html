<nav class="navbar navbar-expand-lg navbar-light  bg-violet">
    <a class="navbar-brand" href="#">Ticket Booking</a>
    <button class="navbar-toggler" type="button" data-toogle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            
        </ul>
        
    </div>
    <div class="logout " style="float: right; padding-right:10px;"><button class="btn btn-danger" (click)="OnLogout()">Logout</button></div>
        
  </nav>
  
  <div class="form-outline">
    <input type="search" [(ngModel)]="searchText" (ngModelChange)="Search()" id="searchText" class="form-control" placeholder="Search">
  </div>
  

  <div>
    <table class="table table-striped border-primary p-2">
      <thead class="thead-dark">
          <th>Name</th>
          <th>Theatre</th>
          <th>Tickets Alloted</th>
          <th>Tickets Remaining</th>
          
          <th>Booking Availability</th>
          <th>Update Status</th>
          <th>Delete</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of movieList | paginate:{itemsPerPage:8,currentPage:page,totalItems:totalLength}">
          <td>{{item.key.movieName}}</td>
          <td>{{item.key.theaterName}}</td>
          <td>{{item.noOfTicketsAlloted}}</td>
          <td>{{item.noOfTicketsRemaining}}</td>
          <td>{{item.ticketStatus}}</td>
          <td><button (click)="OnUpdate(item)">Update Status</button></td>
          <td><button (click)="OnDelete(item)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <pagination-controls (pageChange)="page=$event"></pagination-controls>
    </div>
  </div>

  <div>
    <button class="btn btn-primary" (click)="OnAdd()">Add New</button>
  </div>
