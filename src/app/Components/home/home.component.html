<div>
  <table class="table table-striped border-primary p-2">
    <thead class="thead-dark">
        <th>Name</th>
        <th>Theatre</th>
        <th>Tickets Remaining</th>
        <th>Booking Availability</th>
        <th>Book</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of movieList | paginate:{itemsPerPage:8,currentPage:page,totalItems:totalLength}">
        <td>{{item.key.movieName}}</td>
        <td>{{item.key.theaterName}}</td>
        <td>{{item.noOfTicketsRemaining}}</td>
        <td>{{item.ticketStatus}}</td>
        <td><button (click)="onBookTicket(item.id)">Book</button></td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <pagination-controls (pageChange)="page=$event"></pagination-controls>
  </div>
</div>
