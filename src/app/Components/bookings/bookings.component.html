  <div>
    <table class="table table-striped border-primary p-2">
      <thead class="thead-dark">
          <th>Movie Name</th>
          <th>Theatre</th>
          <th>No Of Tickets</th>
          <th>Seats</th>
          
      </thead>
      <tbody>
        <tr *ngFor="let item of ticketList | paginate:{itemsPerPage:8,currentPage:page,totalItems:totalLength}">
          <td>{{item.movieName}}</td>
          <td>{{item.theaterName}}</td>
          <td>{{item.noOfTickets}}</td>
          <td>{{item.seatNumber}}</td>
          
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <pagination-controls (pageChange)="page=$event"></pagination-controls>
    </div>
